<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive social media website html,css and js</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!--we are going to hava our navigation bar here-->
    <nav>
        <div class="container">
            <h2 class="logo">
                MoyzSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search-minus"></i>
                <input type="search" placeholder="search for creator,projects and inspiration">
            </div>
            <div class="create">
                <label class="btn btn-primary"for="create-post">create</label>
                <div class="profile">
                    <img src="./images/profile-1.jpg" alt="profile">
                </div>
            </div>
        </div>
        </nav>
        <!---------------------MAIN : we are going to put everything in a a conatiner for proper alignment---------------------->
        <main>
            <div class="container">
                <!---------------------left-------------------->
                <div class="left">
                    <a href="#" class="profile">
                        <div class="profile">
                            <img src="./images/profile-1.jpg" alt="profile-photo">
                        </div>
                        <div class="handle">
                            <h4>Diana Ayle</h4>
                            <p class="text-muted">
                                @aylediana
                            </p>
                        </div>
                    </a>
                    <!--.......... side bar .............-->
                    <div class="sidebar">
                        <a  class="menu-items-active"><span><i class="uil uil-home"></i></span><h3>Home</h3></a>
                           <a class="menu-items"><span><i class="uil uil-compass"></i></span><h3>Explore</h3></a> 
                            <a class="menu-items"><span><i class="uil uil-bell"></i></span><h3>Notification</h3>
                            <!--..................NOTIFICATION POPUP...............-->
                            <div class="notification-popup">
                                <div>
                                    <div class="profile">
                                        <img src="./images/profile-2.jpg" alt="profile-photo">
                                    </div>
                                    <div class="notification-body">
                                        <b>Mutegeki David</b> accepted your friend request
                                        <small class="text-muted"> 2 days ago</small>
                                    </div>

                                </div>
                                <div>
                                    <div class="profile">
                                        <img src="./images/profile-3.jpg" alt="profile-photo">
                                    </div>
                                    <div class="notification-body">
                                        <b>kato moses</b> accepted your friend request
                                        <small class="text-muted"> 6 days ago</small>
                                    </div>

                                </div>
                                <div>
                                    <div class="profile">
                                        <img src="./images/profile-4.jpg" alt="profile-photo">
                                    </div>
                                    <div class="notification-body">
                                        <b>jennifer</b> accepted your friend request
                                        <small class="text-muted"> 2 days ago</small>
                                    </div>

                                </div>
                            </div>
                            
                            </a>
                            <a class="menu-items"><span><i class="uil uil-comment-alt-message"></i></span><h3>Message</h3></a>
                            <a class="menu-items"><span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3></a>
                            <a class="menu-items"><span><i class="uil uil-home"></i></span><h3>Analytics</h3></a>
                            <a class="menu-items"><span><i class="uil uil-crop-alt"></i></span><h3>Theme</h3></a>
                            <a class="menu-items"><span><i class="uil uil-setting"></i></span><h3>Settings</h3></a>
                        
                    </div>
                    <div>
                        <label for="create-post"> create post</label>
                    </div>

                </div>
                <!--...............middle.......................-->
                <div class="middle">

                </div>
                <!---..............right.........................-->
                <div class="right">

                </div>

            </div>

        </main>
    
</body>
<script src="./index.js"></script>
</html>
